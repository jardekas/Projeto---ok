<h3>Cadastro de Curso</h3>
<hr />
<div class="col-3">
<button
  [disabled]="cursoFormGroup.invalid"
  (click)="editing ? atualizar() : adicionar()"
  type="button"
  class="btn btn-dark"
>
  Salvar
</button>
</div>
<div [formGroup]="cursoFormGroup">
  <div class="row g-3">
    <div class="col-sm-12">
      <app-input type="text" label="Nome" controlName="nome"></app-input>
    </div>
    <div class="col-sm-4">
      <app-input
        type="text"
        label="Data de Inicio"
        controlName="dataInicio"
      ></app-input>
    </div>
    <div class="col-sm-4">
      <app-input
        type="text"
        label="Data de conclusão"
        controlName="dataFim"
      ></app-input>
    </div>
    <div class="col-sm-4">
      <app-input
        type="number"
        label="Carga Horária"
        controlName="cargaHoraria"
      ></app-input>
    </div>
  </div>
</div>
<div class="mt-3" [formGroup]="gradeFormGroup">
<h5>Grade</h5>
<hr />

<div class="row g-0">
  <div
    *ngFor="
      let grade of cursoFormGroup.get('grade').value;
      let index = index
    "
    class="card border-dark mb-3 mx-3"
    style="max-width: 13rem;"
  >
    <div class="card-header d-flex justify-content-between align-items-start">
      {{ grade.materia | uppercase }}
      <button
        (click)="
          cursoFormGroup.get('grade').value.splice(index, 1);
          cursoFormGroup.get('grade').updateValueAndValidity()
        "
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
      ></button>
    </div>
  </div>
</div>

<div class="row g-3">
  <div class="col-sm-12">
    <app-input type="text" label="Materia" controlName="materia"></app-input>
  </div>
  <div class="col-sm-12">
  <app-input type="text" label="Resumo" controlName="resumo"></app-input>
</div>

</div>
</div>
<div class="mb-3">
<app-button [disabled]="gradeFormGroup.invalid" (click)="addGrade()"
  >Adicionar</app-button
>
</div>
